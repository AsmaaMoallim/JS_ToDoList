<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ef0c959606.js" crossorigin="anonymous"></script>
    <title>ToDos</title>
</head>

<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search" action="search">
                <input type="text" class="form-control m-auto" name="search">
            </form>
        </header>
        <ul class="list-group todos mx-auto">
            <li class="list-group-item text-light d-flex justify-content-between align-items-cen">
                <span>
                    play something
                </span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item text-light d-flex justify-content-between align-items-cen">
                <span>
                    break something
                </span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item text-light d-flex justify-content-between align-items-cen">
                <span>cook something
                </span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>


        <form action="" class="add text-center my-4">
            <lable class="text-light">Add a new todo...</lable>
            <input type="text" name="add" class="form-control m-auto">
        </form>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
